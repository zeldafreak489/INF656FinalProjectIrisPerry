<div class="auth-container">
  <div class="auth-card">
    <h2>Create an Account</h2>

    <form (ngSubmit)="onSubmit()">
      <label>Name</label>
      <input type="text"
            [(ngModel)]="name"
            name="name"
            required />
      <div *ngIf="name.length === 0" class="error-msg">
        Name is required.
      </div>

      <label>Email</label>
      <input type="email"
            [(ngModel)]="email"
            name="email"
            required />
      <div *ngIf="email && !email.includes('@')" class="error-msg">
        Enter a valid email.
      </div>

      <label>Password</label>
      <input type="password"
            [(ngModel)]="password"
            name="password"
            required minlength="6" />

      <div *ngIf="password && password.length < 6" class="error-msg">
        Password must be at least 6 characters.
      </div>

      <button type="submit" class="btn-primary">Register</button>
    </form>

    <p class="switch-auth">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>

    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
  </div>
</div>
