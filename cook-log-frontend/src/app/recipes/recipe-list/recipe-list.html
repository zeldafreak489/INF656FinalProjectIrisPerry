<!-- src/app/recipes/recipe-list.html -->
<div class="recipe-list-container">
  <h2>My Recipes</h2>
  <a routerLink="/recipes/create" class="btn-create">âž• Create New Recipe</a>

  <div *ngIf="recipes.length; else loading">
    <div class="recipe-card" *ngFor="let recipe of recipes">
      <h3>{{ recipe.title }}</h3>
      <p>{{ recipe.description }}</p>
      <div class="actions">
        <a routerLink="/recipes/edit/{{recipe._id}}" class="btn-edit">Edit</a>
        <button (click)="deleteRecipe(recipe._id!)" class="btn-delete">Delete</button>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <p>Loading recipes...</p>
  </ng-template>

  <div *ngIf="!recipes.length && !loading">No recipes yet.</div>
</div>
