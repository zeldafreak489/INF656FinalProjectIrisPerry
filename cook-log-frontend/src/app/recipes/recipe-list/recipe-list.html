<pre>{{ recipes | json }}</pre>

<h2>My Recipes</h2>

<a routerLink="/recipes/create">âž• Create New Recipe</a>

<div *ngIf="recipes.length; else loading">
  <div *ngFor="let recipe of recipes">
    <h2>{{ recipe.title }}</h2>
    <p>{{ recipe.description }}</p>
  </div>
</div>
<ng-template #loading>
  <p>Loading recipes...</p>
</ng-template>


<div *ngIf="!loading && recipes.length === 0">No recipes yet.</div>
